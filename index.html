<!doctype html>
<html>
<head>
	<title>Hungry Monkey</title>
	<meta charset="utf-8" />                    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<a href="https://github.com/neothemachine/hungrymonkey"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

<div id="game">
	<div id="health-bar" class="health-high"></div>
    
    <button id="start-game" type="button" class="mainbtn infobox btn btn-danger">
        Start Game!<br />
        <span>(press ENTER)</span>
    </button>

    <button id="go-fullscreen" type="button" class="infobox btn btn-success">
        Go Fullscreen!<br />
        <span class="">(press F)</span>
    </button>
    
    <button id="next-level" type="button" class="infobox btn btn-success">
        Victory is mine!<br />
        Next Level
    </button>
    
    <button id="restart-level" type="button" class="mainbtn infobox btn btn-danger">
        Oh Fiddlesticks!<br />
        Restart Level
    </button>
    
	<div id="final-victory-box" class="infobox alert alert-success">
		Happy happy! Joy joy!<br />
		<img src="assets/victory.png" alt="Victory" />
	</div>
    
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdn.rawgit.com/kayahr/jquery-fullscreen-plugin/5f7712e209029e8127d591f54c5a8e6f76b15dac/jquery.fullscreen-min.js"></script>
<!--<script src="https://cdn.rawgit.com/craftyjs/Crafty/0.6.3/dist/crafty-min.js"></script>-->
<script src="https://rawgit.com/craftyjs/Crafty-Distro/nightlies/crafty.js"></script>
<script src="hungrymonkey.js"></script>

</body>
</html>

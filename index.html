<!doctype html>
<html>
<head>
	<title>Hungry Monkey</title>
	<meta charset="utf-8" />                    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="game">
	<div id="health-bar" class="health-high"></div>
	<div id="victory-box" class="infobox alert alert-success">
		Victory is mine!<br />
		<a id="next-level" href="">Next Level</a>
	</div>
	<div id="defeat-box" class="infobox alert alert-danger">
		Oh Fiddlesticks!<br />
		<a id="restart-level" href="">Restart Level</a>
	</div>
    <div id="start-box" class="infobox alert alert-info">
		<a id="start-game" href="">Start Game!<br />
        (press Enter)</a>
	</div>
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdn.rawgit.com/kayahr/jquery-fullscreen-plugin/5f7712e209029e8127d591f54c5a8e6f76b15dac/jquery.fullscreen-min.js"></script>
<!--<script src="https://cdn.rawgit.com/craftyjs/Crafty/0.6.3/dist/crafty-min.js"></script>-->
<script src="https://rawgit.com/craftyjs/Crafty-Distro/nightlies/crafty.js"></script>
<script src="hungrymonkey.js"></script>

</body>
</html>
